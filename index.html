    <style>
        /* CSS Variables for easy theming */
        :root {
            --primary-color: #3ce73c;
            --primary-dark: #10e722;
            --secondary-dark: #a93226;
            --text-light: #fefefe;
            --text-dark: #333;
            --text-medium: #666;
            --bg-light: #fff;
            --bg-dark: #000;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(231, 76, 60, 0.4);
            --shadow-strong: rgba(231, 76, 60, 0.6);
            --border-radius-small: 10px;
            --border-radius-medium: 15px;
            --border-radius-large: 20px;
        }

        /* Global Reset & Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-light);
            overflow-x: hidden;
            font-family: 'Poppins', Arial, sans-serif;
            color: var(--text-dark);
            user-select: none;
            -webkit-user-select: none;
        }

        * {
            -webkit-user-drag: none;
            user-drag: none;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Main Container for all images and slideshows */
        .image-stack-wrapper {
            width: 100%;
            margin: 0 auto;
            max-width: 450px;
            background: var(--bg-light);
            box-shadow: 0 0 20px var(--shadow-light);
        }

        /* Default style for all images inside the wrapper */
        .image-stack-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            background-color: #f0f0f0;
        }

        .image-stack-wrapper img.loaded {
            opacity: 1;
            background-color: transparent;
        }

        .form-iframe-container {
            width: 100%;
            height: 800px;
        }

        .form-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* <!-- PERUBAHAN DI SINI: CSS UNTUK TOMBOL DI ATAS GAMBAR --> */
        .image-button-container {
            position: relative;
            width: 100%;
            line-height: 0;
        }

        /* GAYA DASAR/UMUM untuk semua tombol overlay */
        .overlay-button-link {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: block;
            transition: transform 0.2s ease-out;
        }

        .overlay-button-link:hover {
            transform: translateX(-50%) scale(1.05);
            /* Pastikan translateX tetap ada saat hover */
        }

        /* GAYA SPESIFIK untuk setiap tombol - DI SINI ANDA BISA MENGATURNYA */
        .button-style-1 {
            bottom: 5%;
            /* Atur posisi vertikal dari bawah */
            width: 55%;
            /* Atur lebar tombol */
            max-width: 250px;
            /* Atur lebar maksimal */
        }

        .button-style-2 {
            bottom: 60%;
            /* Posisi berbeda */
            width: 60%;
            /* Lebar berbeda */
            max-width: 280px;
        }

        .button-style-3 {
            bottom: 5%;
            /* Posisi berbeda lagi */
            width: 50%;
            /* Lebar berbeda lagi */
            max-width: 240px;
        }

        /* Mengembalikan style untuk gambar tombol agar bisa diklik dan selalu terlihat */
        .overlay-button-img {
            pointer-events: auto !important;
            cursor: pointer;
            opacity: 1 !important;
            background-color: transparent !important;
        }

        /* <!-- AKHIR PERUBAHAN CSS --> */

        /* Floating Button Styles */
        .floating-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 350px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--text-light);
            border: none;
            border-radius: var(--border-radius-large);
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--shadow-medium);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 52px;
            text-decoration: none;
        }

        .floating-button:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 12px 35px var(--shadow-strong);
        }

        .floating-button:active {
            transform: translateX(-50%) scale(0.98);
        }

        .whatsapp-icon {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #f5f7fa;
            }

            .image-stack-wrapper {
                margin: 0;
                box-shadow: 0 0 30px var(--shadow-light);
            }
        }

        /* Slideshow Container Styles */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        .slideshow-container .mySlides {
            display: none;
            width: 100%;
            animation: fadeEffect 1.5s;
        }

        .slideshow-container .mySlides img {
            width: 100%;
            height: auto;
            display: block;
        }

        @keyframes fadeEffect {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        #slideshow1 .prev,
        #slideshow1 .next,
        #slideshow1 .dot-container {
            display: none;
        }

        .slideshow-container .prev,
        .slideshow-container .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            color: var(--text-light);
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border: none;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .slideshow-container:hover .prev,
        .slideshow-container:hover .next {
            opacity: 0.7;
        }

        .slideshow-container .prev {
            left: 10px;
        }

        .slideshow-container .next {
            right: 10px;
        }

        .slideshow-container .prev:hover,
        .slideshow-container .next:hover {
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        .slideshow-container .prev:active,
        .slideshow-container .next:active {
            transform: translateY(-50%) scale(0.95);
        }

        .slideshow-arrow {
            fill: currentColor;
            width: 1em;
            height: 1em;
        }

        .dot-container {
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 5px;
            width: 100%;
            z-index: 5;
        }

        .dot {
            cursor: pointer;
            height: 10px;
            width: 10px;
            margin: 0 4px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: inline-block;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .dot.active,
        .dot:hover {
            background-color: var(--primary-color);
            transform: scale(1.2);
            border-color: transparent;
        }
    </style>
</head>

<body>

    <script>
        // TIDAK ADA PERUBAHAN PADA JAVASCRIPT
        document.addEventListener('DOMContentLoaded', function () {
            const imagesToLoad = document.querySelectorAll('.image-stack-wrapper img');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.classList.add('loaded');
                        observer.unobserve(img);
                    }
                });
            }, { rootMargin: '100px 0px' });
            imagesToLoad.forEach(img => {
                if (img.id === 'img1') {
                    if (img.complete) { img.classList.add('loaded'); }
                    else { img.addEventListener('load', () => img.classList.add('loaded')); }
                } else { imageObserver.observe(img); }
            });
            const slideshows = {
                1: { container: document.getElementById('slideshow1'), index: 1, timer: null, interval: 5000 },
                2: { container: document.getElementById('slideshow2'), index: 1, timer: null, interval: 5000 }
            };
            function setupSlideshow(num) {
                const s = slideshows[num];
                if (!s || !s.container) return;
                s.slides = s.container.getElementsByClassName('mySlides');
                if (s.slides.length === 0) return;
                const dotsContainer = s.container.querySelector('.dot-container');
                if (dotsContainer) {
                    dotsContainer.innerHTML = '';
                    for (let i = 0; i < s.slides.length; i++) {
                        const dot = document.createElement('span');
                        dot.classList.add('dot');
                        dot.setAttribute('aria-label', `Pergi ke slide ${i + 1}`);
                        dot.onclick = () => currentSlide(num, i + 1);
                        dotsContainer.appendChild(dot);
                    }
                    s.dots = dotsContainer.getElementsByClassName('dot');
                }
                showSlides(num);
                startAutoSlide(num);
                s.container.addEventListener('mouseenter', () => stopAutoSlide(num));
                s.container.addEventListener('mouseleave', () => startAutoSlide(num));
            }
            function showSlides(num, n) {
                const s = slideshows[num];
                if (!s || s.slides.length === 0) return;
                if (n !== undefined) s.index = n;
                if (s.index > s.slides.length) s.index = 1;
                if (s.index < 1) s.index = s.slides.length;
                for (let i = 0; i < s.slides.length; i++) { s.slides[i].style.display = 'none'; }
                if (s.dots) { for (let i = 0; i < s.dots.length; i++) { s.dots[i].classList.remove('active'); } }
                s.slides[s.index - 1].style.display = 'block';
                if (s.dots) { s.dots[s.index - 1].classList.add('active'); }
            }
            function startAutoSlide(num) {
                const s = slideshows[num];
                if (!s || s.timer) return;
                s.timer = setInterval(() => { s.index++; showSlides(num); }, s.interval);
            }
            function stopAutoSlide(num) {
                const s = slideshows[num];
                if (s && s.timer) { clearInterval(s.timer); s.timer = null; }
            }
            window.plusSlides = (num, n) => { stopAutoSlide(num); showSlides(num, slideshows[num].index += n); };
            window.currentSlide = (num, n) => { stopAutoSlide(num); showSlides(num, n); };
            setupSlideshow(1);
            setupSlideshow(2);
        });
    </script>
