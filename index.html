    <style>
        :root {
            --primary-color: #3ce73c;
            --primary-dark: #10e722;
            --text-light: #fefefe;
            --text-dark: #333;
            --bg-light: #fff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(231, 76, 60, 0.4);
            --shadow-strong: rgba(231, 76, 60, 0.6);
            --border-radius-large: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg-light);
            overflow-x: hidden;
            font-family: 'Poppins', Arial, sans-serif;
            color: var(--text-dark);
            /* PERUBAHAN: Proteksi anti-select/drag global */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        img {
            /* PERUBAHAN: Proteksi anti-drag global untuk gambar */
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none; /* Diterapkan global, lalu di-override jika perlu */
        }
        
        .image-stack-wrapper {
            width: 100%;
            margin: 0 auto;
            max-width: 450px;
            background: var(--bg-light);
            box-shadow: 0 0 20px var(--shadow-light);
        }

        .image-stack-wrapper > img, .slideshow-container .mySlides img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            background-color: #f0f0f0;
        }

        .image-stack-wrapper > img.loaded, .slideshow-container .mySlides img.loaded {
            opacity: 1;
            background-color: transparent;
        }

        .image-button-container {
            position: relative;
            width: 100%;
            line-height: 0;
        }
        
        .overlay-button-link {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: block;
            transition: transform 0.2s ease-out;
        }
        
        .overlay-button-link:hover {
            transform: translateX(-50%) scale(1.05);
        }
        
        /* GAYA SPESIFIK untuk setiap tombol */
        .button-style-1 {
            bottom: 5%;      
            width: 55%;      
            max-width: 250px;
        }
        .button-style-2 {
            bottom: 60%;     
            width: 60%;      
            max-width: 280px;
        }
        .button-style-3 {
            bottom: 5%;     
            width: 50%;      
            max-width: 240px;
        }
        
        /* Mengizinkan gambar tombol untuk bisa diklik */
        .overlay-button-img {
            pointer-events: auto !important;
            cursor: pointer;
            opacity: 1 !important;
            background-color: transparent !important;
        }
        
        /* Floating Button Styles */
        .floating-button {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: calc(100% - 40px); max-width: 350px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--text-light); border: none; border-radius: var(--border-radius-large);
            padding: 12px 20px; font-size: 16px; font-weight: 600; cursor: pointer;
            box-shadow: 0 8px 25px var(--shadow-medium); transition: all 0.3s ease;
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            gap: 8px; height: 52px; text-decoration: none;
        }
        .floating-button:hover {
            transform: translateX(-50%) translateY(-3px); box-shadow: 0 12px 35px var(--shadow-strong);
        }
        .floating-button:active { transform: translateX(-50%) scale(0.98); }
        .whatsapp-icon { width: 22px; height: 22px; fill: currentColor; }

        @media (min-width: 768px) {
            body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f5f7fa; }
            .image-stack-wrapper { margin: 0; box-shadow: 0 0 30px var(--shadow-light); }
        }

        /* Slideshow Container Styles */
        .slideshow-container {
            position: relative; max-width: 100%; margin: 0 auto; overflow: hidden;
            cursor: grab; /* PERUBAHAN: Menandakan bisa di-geser */
        }
        .slideshow-container:active { cursor: grabbing; }
        .slideshow-container .mySlides { display: none; width: 100%; animation: fadeEffect 1.5s; }
        @keyframes fadeEffect { from { opacity: .4 } to { opacity: 1 } }
        #slideshow1 .prev, #slideshow1 .next, #slideshow1 .dot-container { display: none; }
        .slideshow-container .prev, .slideshow-container .next {
            cursor: pointer; position: absolute; top: 50%; transform: translateY(-50%);
            width: 44px; height: 44px; color: var(--text-light); background-color: rgba(0,0,0,0.3);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            z-index: 10; border: none; opacity: 0; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .slideshow-container:hover .prev, .slideshow-container:hover .next { opacity: 0.7; }
        .slideshow-container .prev { left: 10px; }
        .slideshow-container .next { right: 10px; }
        .slideshow-container .prev:hover, .slideshow-container .next:hover {
            background-color: rgba(0,0,0,0.7); opacity: 1; transform: translateY(-50%) scale(1.1);
        }
        .slideshow-container .prev:active, .slideshow-container .next:active { transform: translateY(-50%) scale(0.95); }
        .slideshow-arrow { fill: currentColor; width: 1em; height: 1em; }
        .dot-container {
            text-align: center; padding: 10px 0; position: absolute; bottom: 5px; width: 100%; z-index: 5;
        }
        .dot {
            cursor: pointer; height: 10px; width: 10px; margin: 0 4px; background-color: rgba(255,255,255,0.5);
            border-radius: 50%; display: inline-block; transition: all 0.3s ease; border: 1px solid rgba(0,0,0,0.2);
        }
        .dot.active, .dot:hover { background-color: var(--primary-color); transform: scale(1.2); border-color: transparent; }
    </style>
</head>

<body>
    <!-- PERUBAHAN: Mencegah klik kanan di seluruh body -->
    <div class="image-stack-wrapper" oncontextmenu="return false;">
        <img id="img1" src="assets/1.png" alt="Gambar Pembuka Landing Page" fetchpriority="high">
        
        <div class="image-button-container">
            <!-- PERUBAHAN: Tambah decoding="async" untuk optimasi -->
            <img src="assets/2.png" alt="Gambar informasi 2" loading="lazy" decoding="async">
            <!-- PERUBAHAN: href mengarah ke id slideshow -->
            <a href="#slideshow-paket" class="overlay-button-link button-style-1" aria-label="Lihat Paket Usaha">
                <img src="assets/button/button 1.png" class="overlay-button-img" alt="Tombol 1">
            </a>
        </div>
        
        <img src="assets/3.png" alt="Gambar informasi 3" loading="lazy" decoding="async">
        
        <div class="image-button-container">
            <img src="assets/4.png" alt="Gambar informasi 4" loading="lazy" decoding="async">
            <a href="#" class="overlay-button-link button-style-2" aria-label="Tombol Aksi 2">
                <img src="assets/button/button 2.png" class="overlay-button-img" alt="Tombol 2">
            </a>
        </div>
        
        <!-- PERUBAHAN: Ganti id="slideshow2" menjadi id="slideshow-paket" agar lebih deskriptif -->
        <div class="slideshow-container" id="slideshow-paket">
            <div class="mySlides"><img src="assets/paket/paket-kontainer.png" alt="Paket Kontainer" loading="lazy" decoding="async"></div>
            <div class="mySlides"><img src="assets/paket/paket-platinum4.png" alt="Paket Platinum" loading="lazy" decoding="async"></div>
            <div class="mySlides"><img src="assets/paket/paket-reguler.png" alt="Paket Reguler" loading="lazy" decoding="async"></div>
            <div class="mySlides"><img src="assets/paket/paket-koper.png" alt="Paket Portable Koper" loading="lazy" decoding="async"></div>
            <div class="mySlides"><img src="assets/paket/paket-portable.png" alt="Paket Portable" loading="lazy" decoding="async"></div>
            <div class="mySlides"><img src="assets/paket/paket-hemat.png" alt="Paket Hemat" loading="lazy" decoding="async"></div>

            <button class="prev" aria-label="Paket sebelumnya" onclick="plusSlides(2, -1)">
                <svg class="slideshow-arrow" viewBox="0 0 24 24"> <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /> </svg>
            </button>
            <button class="next" aria-label="Paket berikutnya" onclick="plusSlides(2, 1)">
                <svg class="slideshow-arrow" viewBox="0 0 24 24"> <path d="M9 5L16 12L9 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /> </svg>
            </button>
            <div class="dot-container" id="dots2"></div>
        </div>

        <img src="assets/5.png" alt="Gambar informasi 5" loading="lazy" decoding="async">
        
        <div class="image-button-container">
            <img src="assets/6.png" alt="Gambar informasi 6" loading="lazy" decoding="async">
            <a href="#" class="overlay-button-link button-style-3" aria-label="Tombol Aksi 3">
                <img src="assets/button/button 3.png" class="overlay-button-img" alt="Tombol 3">
            </a>
        </div>

        <img src="assets/7.png" alt="Gambar informasi 7" loading="lazy" decoding="async">
        <img src="assets/8.png" alt="Gambar informasi 8" loading="lazy" decoding="async">
        <img src="assets/9.png" alt="Gambar informasi 9" loading="lazy" decoding="async">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // --- Logika Lazy Loading (Sudah Optimal) ---
            const imagesToLoad = document.querySelectorAll('img[loading="lazy"]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.classList.add('loaded');
                        observer.unobserve(img);
                    }
                });
            }, { rootMargin: '100px 0px' });
            
            imagesToLoad.forEach(img => imageObserver.observe(img));

            // Load gambar pertama secara langsung
            const firstImg = document.getElementById('img1');
            if (firstImg) {
                if (firstImg.complete) { firstImg.classList.add('loaded'); }
                else { firstImg.addEventListener('load', () => firstImg.classList.add('loaded')); }
            }

            // --- Logika Slideshow ---
            const slideshows = {
                1: { container: null, index: 1, timer: null, interval: 5000 },
                2: { container: document.getElementById('slideshow-paket'), index: 1, timer: null, interval: 5000 }
            };

            function setupSlideshow(num) {
                const s = slideshows[num];
                if (!s || !s.container) return;

                s.slides = s.container.getElementsByClassName('mySlides');
                if (s.slides.length === 0) return;

                const dotsContainer = s.container.querySelector('.dot-container');
                if (dotsContainer) {
                    dotsContainer.innerHTML = '';
                    for (let i = 0; i < s.slides.length; i++) {
                        const dot = document.createElement('span');
                        dot.classList.add('dot');
                        dot.setAttribute('aria-label', `Pergi ke slide ${i + 1}`);
                        dot.onclick = () => currentSlide(num, i + 1);
                        dotsContainer.appendChild(dot);
                    }
                    s.dots = dotsContainer.getElementsByClassName('dot');
                }

                // PERUBAHAN: Logika untuk geser/swipe slideshow
                let touchStartX = 0;
                let touchEndX = 0;
                const swipeThreshold = 50; // Jarak minimal swipe dalam pixel

                s.container.addEventListener('touchstart', (event) => {
                    touchStartX = event.changedTouches[0].screenX;
                    stopAutoSlide(num); // Hentikan auto-slide saat disentuh
                }, { passive: true });

                s.container.addEventListener('touchend', (event) => {
                    touchEndX = event.changedTouches[0].screenX;
                    handleSwipe();
                    startAutoSlide(num); // Mulai lagi auto-slide setelah selesai
                }, { passive: true });
                
                function handleSwipe() {
                    if (touchEndX < touchStartX - swipeThreshold) {
                        // Geser ke kiri (slide berikutnya)
                        plusSlides(num, 1);
                    } else if (touchEndX > touchStartX + swipeThreshold) {
                        // Geser ke kanan (slide sebelumnya)
                        plusSlides(num, -1);
                    }
                }
                // AKHIR PERUBAHAN SWIPE

                showSlides(num);
                startAutoSlide(num);

                s.container.addEventListener('mouseenter', () => stopAutoSlide(num));
                s.container.addEventListener('mouseleave', () => startAutoSlide(num));
            }

            function showSlides(num, n) {
                const s = slideshows[num];
                if (!s || !s.slides.length) return;
                if (n !== undefined) s.index = n;
                if (s.index > s.slides.length) s.index = 1;
                if (s.index < 1) s.index = s.slides.length;
                for (let i = 0; i < s.slides.length; i++) s.slides[i].style.display = 'none';
                if (s.dots) {
                    for (let i = 0; i < s.dots.length; i++) s.dots[i].classList.remove('active');
                }
                s.slides[s.index - 1].style.display = 'block';
                // Lazy load gambar di dalam slide saat ditampilkan
                const activeSlideImg = s.slides[s.index - 1].querySelector('img');
                if(activeSlideImg) activeSlideImg.classList.add('loaded');

                if (s.dots) s.dots[s.index - 1].classList.add('active');
            }

            function startAutoSlide(num) {
                const s = slideshows[num];
                if (!s || !s.timer) {
                    s.timer = setInterval(() => { plusSlides(num, 1); }, s.interval);
                }
            }

            function stopAutoSlide(num) {
                const s = slideshows[num];
                if (s && s.timer) {
                    clearInterval(s.timer);
                    s.timer = null;
                }
            }
            
            window.plusSlides = (num, n) => {
                showSlides(num, slideshows[num].index += n);
            };

            window.currentSlide = (num, n) => {
                showSlides(num, n);
            };

            setupSlideshow(2);
        });
    </script>
